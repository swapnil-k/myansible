---
- hosts: "{{ target }}"
  gather_facts: no
  become: yes
  tasks:
  - name: Ensure sysadmin group
    group: name=sysadmin

  - name: Add users
    user: 
      name: sysadmin
      system: yes
      shell: /bin/bash
      append: yes
      groups: sysadmin
      password: "$6$rounds=656000$iO7Q9L6/w8dUUQVf$rmtnxrQ15TGAfG5ODxQ/WGyEpTwk.vD1W.UtedmOlo9YNkrIwapYMjmKmteEnUJmRYucgUVxXUQy7gtenpLmw0"

  - name: Copy .ssh directories from root to sysadmin home
    command: cp -R /root/.ssh /home/sysadmin/

  - name: Change onwership to sysadmin 
    file:
      path: /home/sysadmin/.ssh
      state: directory
      owner: sysadmin
      group: sysadmin
      mode: 0700

  - name: Add 'sysadmin' group to sudoers to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      line: '%sysadmin ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'

  - name: Disallow root SSH access
    lineinfile: 
      dest: /etc/ssh/sshd_config
      regexp: "^PermitRootLogin"
      line: "PermitRootLogin no"
      state: present
      validate: '/usr/sbin/sshd -T -f %s'
    notify: restart ssh

  handlers:
    - name: restart ssh
      service: name=ssh state=restarted
